<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <input type="text" id="inp"><input type="button" value="Submit" onclick="outp()">
    <div id="out"></div>
    <script>
        document.getElementById("title").innerHTML = "If this title is loaded, the app executes Javascript";
        function outp()
        {
            document.getElementById("out").innerHTML = document.getElementById("inp").value
        }
    </script>
</body>
</html>
